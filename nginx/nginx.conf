worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost;

        location /static/ {
            alias /app/solution_site/staticfiles/;
        }

        location /media/ {
            alias /app/solution_site/media/;
        }

        location / {
            uwsgi_pass django;
            include uwsgi_params;
        }
    }
}